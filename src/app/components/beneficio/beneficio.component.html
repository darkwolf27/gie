<div class="cargando" *ngIf="!datosCargados && empresa > 0">
    <div>
        <mat-spinner></mat-spinner>
    </div>

</div>
<div class="container" *ngIf="datosCargados">

    <mat-card class="cardGrafico">
        <mat-card-header>
            <h3>Resultado {{year}}: <span>{{data[2].value | currency:'EUR'}}</span></h3>
        </mat-card-header>
        <mat-card-content>
            <div class="grafComparativa">
                <ngx-charts-bar-vertical [results]="data" Axis="true" yAxis="true" xAxis="true" yScaleMax="0" xAxisLabel="Ejercicios" yAxisLabel="Resultado">
                </ngx-charts-bar-vertical>
            </div>
        </mat-card-content>
    </mat-card>
</div>
