<div *ngIf="!_usuarioSV.empresa">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h3>Listado de empresas</h3>
            </mat-card-title>
            <mat-card-subtitle>Seleccione una empresa</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-nav-list>
                <a mat-list-item class="empresa" *ngFor="let emp of _usuarioSV.usuario.empresas" (click)="cambiarEmpresa(emp)"> {{ emp.nombre }} </a>
            </mat-nav-list>
        </mat-card-content>
    </mat-card>
</div>
<mat-tab-group *ngIf="_usuarioSV.empresa">
    <mat-tab label="Fiscal">
        <div class="tab">
            <mat-card [routerLink]="['/area-interna/beneficio', _usuarioSV.empresa.codigo]">Beneficio</mat-card>
            <mat-card [routerLink]="['/area-interna/ingresos', _usuarioSV.empresa.codigo]">Ingresos</mat-card>
            <mat-card [routerLink]="['/area-interna/gastos', _usuarioSV.empresa.codigo]">Gastos</mat-card>
            <mat-card *ngIf="_usuarioSV.empresa.tipoPersona == -1" [routerLink]="['/area-interna/valor', _usuarioSV.empresa.codigo]">Valor</mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Laboral">
        <div class="tab">
            <mat-card [routerLink]="['/area-interna/trabajadores', _usuarioSV.empresa.codigo]">Trabajadores</mat-card>
            <mat-card [routerLink]="['/area-interna/costes-trabajadores', _usuarioSV.empresa.codigo]">Costes laborales</mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
