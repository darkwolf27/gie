<div class="calendar">
    <div class="calendar-navs">
        <div class="month-nav">
            <button mat-icon-button (click)="prevMonth()"><i class="fas fa-chevron-left"></i></button>
            <span class="p4">{{ currentDate.format('MMMM') | primeraMayuscula }}</span>
            <button mat-icon-button (click)="nextMonth()"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="year-nav">
            <button mat-icon-button (click)="prevYear()"><i class="fas fa-chevron-left"></i></button>
            <span>{{ currentDate.format('YYYY') }}</span>
            <button mat-icon-button (click)="nextYear()"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <div class="month-grid">
        <div class="day-names">
            <div *ngFor="let name of dayNames" class="day-name p9">
                {{ name }}
            </div>
        </div>
        <div class="weeks">
            <div *ngFor="let week of weeks; let i = index" class="week">
                <ng-container *ngFor="let day of week; let j = index">
                    <div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
                        <span class="date-text">{{ day.mDate.date() }}</span>
                    </div>
                    <div class="week-date enabled" *ngIf="isSelectedMonth(day.mDate)" (click)="selectDate(day, i, j)" [ngClass]="{ today: day.today, selected: day.selected, events: day.events }">
                        <span class="date-text">{{ day.mDate.date() }}</span>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
